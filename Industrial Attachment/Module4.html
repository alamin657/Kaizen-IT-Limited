<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Form Design ,Iframes</title>
    <style>
        h1 {
            text-align: center;
        }

        .list {
            display: flex;
            margin-left: 45%;
        }

        form {
            margin-left: 42%;
        }
    </style>
</head>

<body>
    <h1>List</h1>
    <div class="list">
        <ol>
            <li>Al Amin</li>
            <li>Jinnat</li>
            <li>Bappy</li>
            <li>Rakib</li>
        </ol>
        <ul>
            <li>Rahim</li>
            <li>Karim</li>
            <li>Jobbar</li>
            <li>Salam</li>
        </ul>
    </div>
    <h1>Form Design</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Al Amin"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>
        <label for="number ">Number:</label>
        <input type="number" name="number" id="number" placeholder="Number">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="message">Message</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea><br><br>
        <label for="submit">Submit</label>
        <input type="submit" value="Submit">

    </form>
    <h1>Iframe</h1>

    <iframe width="300" height="200" src="https://www.youtube.com/embed/JM81xFxKj3I?si=ktdMRRnXr5hF3QW-"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/JnX7Oc8LqD8?si=9MOa_GeJGLO4Z7Az"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/JM81xFxKj3I?si=ktdMRRnXr5hF3QW-"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/JnX7Oc8LqD8?si=9MOa_GeJGLO4Z7Az"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe><br><br><br>
    <img src="./images/alamin.jpg" width="100" height="100" alt="image is missing"><br>
    <a href="https://youtube.com/" target="_blank">click here</a>

</body>

</html>
